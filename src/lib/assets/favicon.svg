<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Sky gradient background -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="50%" stop-color="#4A9FD4"/>
      <stop offset="100%" stop-color="#1E6FA8"/>
    </linearGradient>

    <!-- Lighter gradient for RSS waves -->
    <linearGradient id="waveGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E8F4FC"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>

  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#skyGradient)"/>

  <!-- RSS Symbol - positioned in lower left, radiating upward -->
  <!-- RSS dot (origin point) -->
  <circle cx="32" cy="96" r="10" fill="url(#waveGradient)"/>

  <!-- First RSS arc (innermost) -->
  <path
    d="M 32 72 A 24 24 0 0 1 56 96"
    fill="none"
    stroke="url(#waveGradient)"
    stroke-width="8"
    stroke-linecap="round"
  />

  <!-- Second RSS arc (middle) -->
  <path
    d="M 32 48 A 48 48 0 0 1 80 96"
    fill="none"
    stroke="url(#waveGradient)"
    stroke-width="8"
    stroke-linecap="round"
  />

  <!-- Third RSS arc (outermost) - reaching toward the sky -->
  <path
    d="M 32 28 A 68 68 0 0 1 100 96"
    fill="none"
    stroke="url(#waveGradient)"
    stroke-width="8"
    stroke-linecap="round"
  />
</svg>
