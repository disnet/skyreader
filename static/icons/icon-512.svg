<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Sky gradient background -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="50%" stop-color="#4A9FD4"/>
      <stop offset="100%" stop-color="#1E6FA8"/>
    </linearGradient>

    <!-- Lighter gradient for RSS waves -->
    <linearGradient id="waveGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E8F4FC"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>

  </defs>

  <!-- Background rounded square (for app icon) -->
  <rect x="0" y="0" width="512" height="512" rx="80" fill="url(#skyGradient)"/>

  <!-- RSS Symbol - scaled for 512px -->
  <!-- RSS dot (origin point) -->
  <circle cx="128" cy="384" r="40" fill="url(#waveGradient)"/>

  <!-- First RSS arc (innermost) -->
  <path
    d="M 128 288 A 96 96 0 0 1 224 384"
    fill="none"
    stroke="url(#waveGradient)"
    stroke-width="32"
    stroke-linecap="round"
  />

  <!-- Second RSS arc (middle) -->
  <path
    d="M 128 192 A 192 192 0 0 1 320 384"
    fill="none"
    stroke="url(#waveGradient)"
    stroke-width="32"
    stroke-linecap="round"
  />

  <!-- Third RSS arc (outermost) - reaching toward the sky -->
  <path
    d="M 128 100 A 284 284 0 0 1 412 384"
    fill="none"
    stroke="url(#waveGradient)"
    stroke-width="32"
    stroke-linecap="round"
  />
</svg>
